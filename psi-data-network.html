<!doctype html>
<html lang="en">
  <head>
    <title>Pecan Street Data Network</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/vis-network.min.js"></script>
    <style type="text/css">
      body {
        background-color: rgba(3,51,127,1);
        color: #fff;
        font-family: "Cairo", Arial, sans-serif;
      }
      #mynetwork {
        background-color: white;
        border: 2px solid blue;
        color: white;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>

    <div class="container-fluid">
      <h2>PSI Data Network Diagram</h2>

      <div class="row">
        <div class="col-10">
          <div id="mynetwork"></div>
        </div>
        <div class="col-2">
          <div>Click on a node to see more info!</div>
          <hr width="98%" color="white">
          <div id="nodelabel"></div>
          <div id="moreinfo"></div>

        </div>
      </div>



    </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
      console.log("Hello PSI Data Network Diagram");

      coreNodeColor = {
        background: "rgba(3,51,127,1)",
        //border: "red"
      };
      coreNodeFont = {
        color: "white",
        size: 42
       };
       coreNodeMass = 20;

      midNodeColor = {
        background: "#FF931E",
      };
      midNodeFont = {
        color: "white",
        size: 32
       };
       midNodeMass = 8;



      // flex/inflex loads
      loadNodeColor = {
        background: "green",
      };
      loadNodeFont = {
        color: "white",
        size: 32
       };
       loadNodeMass = 7;

      // leaf nodes
      leafNodeColor = {
        background: "rgba(34,34,34,0.75)",
      };
      leafNodeFont = {
        color: "white",
        size: 20
       };


      // create an array with nodes
      var nodes = new vis.DataSet([
        // core nodes
        { id: 1, label: "Electricity", color: coreNodeColor, font: coreNodeFont, mass: coreNodeMass , text: "Electricity stuff. Zap!" },
        { id: 2, label: "Water", color: coreNodeColor, font: coreNodeFont, mass: coreNodeMass, text: "Water is neat." },
        { id: 3, label: "Gas", color: coreNodeColor, font: coreNodeFont, mass: coreNodeMass, text: "Beans, beans the magical fruit." },

        { id: 4, label: "Weather", color: midNodeColor, font: midNodeFont, mass: midNodeMass, text: "How's that heat, huh?" },
        { id: 5, label: "Location", color: midNodeColor, font: midNodeFont, mass: midNodeMass, text: "Location. Location. Location." },
        { id: 6, label: "Price & Emissions", color: midNodeColor, font: midNodeFont, mass: midNodeMass, text: "That's the price of admission." },

        { id: 7, label: "Indoor Temperature", text: "Is it hot in here or is it just AC?" },
        { id: 8, label: "Ercot ISO", text: "Witty Ercot ISO comment here." },
        { id: 9, label: "New York ISO", text: "New York, New York." },
        { id: 10, label: "Midcontinent ISO", text: "IDK something about the midcontinent." },
        { id: 11, label: "New England ISO", text: "Chowder?" },

        // Energy loads, flexible and inflexible
        { id: 12, label: "Flexible Loads", color: loadNodeColor, font: loadNodeFont, mass: loadNodeMass, text: "Yoga loads." },
        { id: 13, label: "Inflexible Loads", color: loadNodeColor, font: loadNodeFont, mass: loadNodeMass, text: "Non-yoga loads." },


        { id: 14, label: "Generation", color: loadNodeColor, font: loadNodeFont, mass: loadNodeMass, text: "Gen-X? Gen-Z?" },
        { id: 15, label: "Solar", text: "Sun shine bright." },

        { id: 16, label: "Energy", color: midNodeColor, font: midNodeFont, mass: midNodeMass, text: "Energy is neat." },
        { id: 17, label: "Power Quality", color: midNodeColor, font: midNodeFont, mass: midNodeMass, text: "More power (quality)!" },

        { id: 18, label: "Apparent", text: "Apparently." },
        { id: 19, label: "Total Harmonic Distortion", text: "Totally, dude." },
        { id: 20, label: "Phase Angle", text: "Phasers set to 'Angle!'" },
        { id: 30, label: "Real Power", text: "Get real, man!" },

        // Flexible Loads
          { id: 21, label: "HVAC", text: "HVAC. Nothing funny here." },
          { id: 22, label: "Electric Vehicle", text: "Gimme a Tesla." },
          { id: 23, label: "Pool Pump", text: "Not my...NM." },
          { id: 24, label: "Battery Storage", text: "AAA or AA?" },

        // inflexible loads
          { id: 25, label: "Water Heater", text: "We're in hot water." },
          { id: 26, label: "Refrigerator", text: "Close the door!" },
          { id: 27, label: "Sump Pump", text: "Yummy." },
          { id: 28, label: "Television", text: "Gotta get a bigger one." },
          { id: 29, label: "Accessories", text: "Propane and ... " },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 4 },
        { from: 1, to: 5 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        { from: 3, to: 4 },
        { from: 3, to: 5 },
        { from: 4, to: 5 },
        { from: 6, to: 4 },
        { from: 6, to: 5 },
        { from: 6, to: 8 },
        { from: 6, to: 9 },
        { from: 6, to: 10 },
        { from: 6, to: 11 },
        // indoor temp
        { from: 7, to: 1 },
        { from: 7, to: 3 },
        { from: 7, to: 4 },

        // electricity to energy:
        { from: 1, to: 16 },
        // electricity to power quality
        { from: 1, to: 17 },

        // power quality to the other things to power quality
        { from: 17, to: 18 },
        { from: 17, to: 19 },
        { from: 17, to: 20 },
        { from: 17, to: 30 },

        // flex vs inflex
        { from: 16, to: 12 },
        { from: 16, to: 13 },
        { from: 16, to: 14 },
        { from: 14, to: 15 },

        // flexible loads
        { from: 12, to: 21 },
        { from: 12, to: 22 },
        { from: 12, to: 23 },
        { from: 12, to: 24 },

        // inflexible loads
        { from: 13, to: 25 },
        { from: 13, to: 26 },
        { from: 13, to: 27 },
        { from: 13, to: 28 },
        { from: 13, to: 29 },

        // Generation to Battery Storage
        { from: 14, to: 24 },

      ]);

      //var info = {

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        autoResize: true,
        height: '100%',
        width: '100%',
        nodes: {
          shape: "box",
          font: leafNodeFont,
          mass: 1,
          shadow: true,
        },
        edges: {
          // shadow: true,
        }
      };
      var network = new vis.Network(container, data, options);

      // Get the new height from the window height
      var height = Math.round(window.innerHeight * 0.90) + 'px';
      document.getElementById('mynetwork').style.height = height;


      network.on("selectNode", function(params) {
        //console.log("clicked on ", params);
        //console.log("data is ", data);
        var id = params.nodes[0];
        $('#nodelabel').text(nodes.get(id).label + ":");
        $('#moreinfo').text(nodes.get(id).text);
      });

      $( window ).resize(function() {
        $( "#log" ).append( "<div>Handler for .resize() called.</div>" );
        var height = Math.round(window.innerHeight * 0.90) + 'px';
        document.getElementById('mynetwork').style.height = height;
      });


    </script>

  </body>
</html>
